<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculateur d'IMC</h1>

        <!-- Formulaire de saisie des informations "taille" et "poids" -->
        <form>
            <!-- Taille -->
            <label for="height">Taille (mètres)</label>
            <input type="number" id="height" required>
            <!-- Poids -->
            <label for="weight">Poids (kilogramme)</label>
            <input type="number" id="weight" required>
            <!-- Bouton de validation pour lancer le calcul -->
            <button type="button"   id="calculate">Calculer l'IMC</button>
        </form>

        <!-- Conteneur pour afficher le résultat -->
        <div id="result" class="result-container"></div>
    </div>
    
</body>
</html>
